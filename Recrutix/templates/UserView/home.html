{% extends 'base.html' %}

{% block content %}
<h2>Welcome to our page</h2>

{% if user.is_authenticated %}
    <p>Hi {{ user.username }}</p>
    <a href="{% url 'password_change' %}">Change Password</a>
    {% else %}
    <p>Please Login to use our website full functionally.</p>
{% endif %}

{% endblock content %}
