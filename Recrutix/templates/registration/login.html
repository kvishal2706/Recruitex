{% extends 'base.html' %}
{% load static %}
{% block links %}
<link rel="stylesheet" href="{% static 'styles/login.css' %}">
{% endblock links %}
{% block content %}
<h2>Login</h2>
<form action="" method="post">{% csrf_token %}
    {{form.as_p}}
    <button type="submit">Login</button>
    <span><a href="{% url 'password_reset' %}">Forgot Password</a></span>
</form>
{% endblock content %}
