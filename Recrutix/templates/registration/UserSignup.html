{% extends 'base.html' %} 
{% load static %} 
{% block links %}
<link rel="stylesheet" href="{% static 'styles/signup.css' %}" />
{% endblock links %} 
{% block content %}
<h2>SignUp</h2>
<form class = "form-control" action="" method="post">
   {% csrf_token %} {{form.as_p}}
   <button type="submit">Sign Up</button>
   <span><a href="{% url 'login' %}">Already Have An Account</a></span>
</form>
{% endblock content %}
