<!-- templates/jobs_detail.html -->
{% extends 'base.html' %}
{% block content %}

<div class="jobs-entry">
<h2>{{ object.title }}</h2>
<p>by {{ object.designation }} | {{ object.date }}</p>
<p>{{ object.salary }}</p>
</div>
<p><a href="{% url 'jobs_edit' jobs.pk %}">Edit</a> |
<a href="{% url 'jobs_delete' jobs.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'jobs_list' %}">All jobss</a>.</p>

{% endblock content %}
